<!DOCTYPE html>
<html>
  <head>
    <title>MindAR AR Example</title>
     <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <!-- Puedes cargar modelos glTF/glb aquÃ­ -->
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 45 0"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
