<!DOCTYPE html>
<html>
  <head>
    <title>MindAR AR Example</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <!-- Puedes cargar modelos glTF/glb aquÃ­ -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 45 0"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
